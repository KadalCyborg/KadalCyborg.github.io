<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="img/pokeBall.jpg">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script defer src="js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemonImage__">

        <h1 class="pokemonData__">
            <span class="pokemonNumber__"></span>
            <span class="pokemonName__"></span>
        </h1>

        <form class="form__">
            <input 
            type="search"
            class="inputSearch__"
            placeholder="Search by Name or Number"
            required
            >
        </form>

        <div class="buttons__">
            <button class="button__ prevBtn__">&lt; Previous</button>
            <button class="button__ nextBtn__">Next &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex__">
    </main>
</body>
</html>
